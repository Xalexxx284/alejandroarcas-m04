<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="autor" content="AlejandroArcas">
    <title>Formulari Carta Reis</title>
</head>
<body>
    <form action="index.html" method="get">
        <!-- First Name -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Nombre" required>
        <!-- Last Name -->
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Apellido" required><br><br>
        <!-- Age -->
        <label for="fage">Age:</label>
        <input type="number" id="fage" name="fage" placeholder="12" required><br><br>
        <!-- Gender -->
        <label for="fsex">Gender:</label><br>
        <input type="radio" id="rhome" name="gender" value="rHome">Home<br>
        <input type="radio" id="rdona" name="gender" value="rDona">Dona<br>
        <input type="radio" id="raltres" name="gender" value="rAltres">Altres<br>
        <input type="radio" id="rnoespecificar" name="gender" value="rNoEspecificar">No especificar<br>

        
    </form>
</body>
</html>
