<body>
    <div class="formContact">
        <h1>Formulario de contacto</h1>
        <form action="" method="get">
            <!-- Campo name -->
            <label for="nombre">Nombre<span class="obligatorio"> * </span></label>
            <input type="text" name="inputName" id="name" placeholder="Escribe tu nombre" tabindex="1" required>
            <!-- Campo email-->
            <label for="email">Email<span class="obligatorio"> * </span></label>
            <input type="email" name="inputEmail" id="email" placeholder="Escribe tu Email" tabindex="2" required>
            <!-- Campo telefono -->
            <label for="telefono">Teléfono</label>
            <input type="tel" name="inputTelefone" id="telefone" placeholder="Escribe tu teléfono" tabindex="3">
            <!-- Campo mensaje nueva receta -->
            <br>
            <label for="mensaje" class="labelMessage">Mensaje<span class="obligatorio"> * </span></label>
            <br>
            <textarea name="inputMessage" id="mensaje" cols="30" rows="10" placeholder="Añade aqui tu comentario y/o una consulta de una receta" tabindex="4" required></textarea>
            <br>
            <!-- Boton de enviar -->
            <button type="submit" name="sendForm">Enviar</button>
            <br>
            <span class="obligatorio"> * </span>los campos son obligatorios.
        </form>
    </div>
    <footer>
